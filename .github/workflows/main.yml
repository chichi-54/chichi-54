name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the output branch instead of master
      - uses: actions/checkout@v4
        with:
          ref: output  # IMPORTANT: Checkout output branch

      # Generate the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: chichi-54  # Changed to YOUR username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show status
      - run: git status

      # Push to output branch ONLY
      - name: Push to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Changed from master to output
          force: true
